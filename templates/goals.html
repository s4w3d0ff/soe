<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goal Milestone Progress Bar</title>
    <link rel="stylesheet" href="/static/css/goals.css">
    <script src="/static/js/goals.js"></script>
</head>
<body>
    <div class="container">
        <div class="goal-list" id="goalList"></div>
        <div class="progress-bar-wrapper">
            <div class="progress-bar" id="progressBar">
                <div class="progress-bar-fill" id="progressFill" style="width:0%"></div>
                <!-- Milestones and labels go here -->
            </div>
            <div class="progress-bar-labels">
                <span id="currentValueLabel"></span>
                <span id="currentBitsLabel"></span>
                <span id="currentT1Label"></span>
                <span id="currentT2Label"></span>
                <span id="currentT3Label"></span>
                <span id="maxGoalLabel"></span>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.goalProgressBar = new GoalProgressBar();
        });
    </script>
</body>
</html>
